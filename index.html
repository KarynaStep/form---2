<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,700;0,800;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <h1>Форма зворотнього зв'язку</h1>
  <form class="form">
    <fieldset>
      <legend> Особисті дані</legend>
      <label>
        Ім'я
        <input class="display-block" type="text" name="user-name">
      </label>

      <label>Електронна пошта
        <input class="display-block" type="text" name="email"> </label>

        <label>
          Дата народження:
          <input class="display-block" type="date" name="date-of-birth" placeholder="14.09.2005">
        </label>

    </fieldset>

    <fieldset>
      <legend>Стать</legend>
      <div><input class="input-inlite" type="radio" value="Чоловік" name="gender"> Чоловік</div>
      <div><input class="input-inlite" type="radio" value="Жінка" name="gender"> Жінка</div>
      <div><input class="input-inlite" type="radio" value="Інше" name="gender"> Інше</div>
    </fieldset>

    <fieldset>
      <legend>Додаткові налаштування</legend>
      <input type="checkbox" name="розсилка"> Підписатися на розсилку
    </fieldset>

    <fieldset>
      <legend>Оберіть категорію своїх інтересів</legend>
      <select name="інтереси">
        <optgroup label="Технології">
          <option>Програмування</option>
          <option>Мережі</option>
        </optgroup>

        <optgroup label="Музика">
          <option>Рок</option>
          <option>Поп</option>
        </optgroup>
      </select>
    </fieldset>
    <fieldset>
      <legend>Як ви дізналися про нас?</legend>
      <div><input class="input-test" type="radio" value="Пошукові системи" name="Як ви дізналися про нас?"> Пошукові системи</div>
      <div><input type="radio" value="Соціальні мережі" name="Як ви дізналися про нас?"> Соціальні мережі</div>
      <input type="radio" value="Порада друзів/знайомих" name="Як ви дізналися про нас?"> Порада друзів/знайомих
    </fieldset>

    <fieldset>
      <legend>Опишіть свої враження/скарги пропозиції</legend>
      <textarea name="враження"></textarea>
    </fieldset>

    <button type="submit">Надіслати форму</button>
  </form>
</body>

</html>
